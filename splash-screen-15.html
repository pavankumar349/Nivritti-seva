<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen-15.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen-15">
      <div class="splash-screen-15-child"></div>
      <b class="set-pin-code">Set Pin Code</b>
      <div class="div2">1</div>
      <div class="div3">4</div>
      <div class="please-set-your-container">
        <p class="please-set-your">Please set your own</p>
        <p class="please-set-your">Pin Code</p>
      </div>
      <div class="rectangle-parent13" id="groupContainer">
        <div class="group-child29"></div>
        <div class="group-child30"></div>
      </div>
      <img
        class="arrow-to-top-icon6"
        alt=""
        src="./public/arrow-to-top@2x.png"
      />

      <div class="set-pin-code1">Set Pin Code (5-digit)</div>
      <div class="rectangle-parent14" id="groupContainer1">
        <div class="group-child31"></div>
        <div class="group-child32"></div>
        <b class="set1">Set</b>
      </div>
      <img class="splash-screen-15-item" alt="" src="./public/group-5.svg" />

      <img class="splash-screen-15-inner" alt="" src="./public/group-6.svg" />

      <div class="div4">2</div>
      <div class="div5">5</div>
      <div class="div6">8</div>
      <div class="div7">0</div>
      <div class="div8">3</div>
      <div class="div9">6</div>
      <div class="div10">9</div>
      <div class="div11">7</div>
      <img class="android-face-icon" alt="" src="./public/android-face.svg" />

      <img
        class="android-fingerprint-icon"
        alt=""
        src="./public/android-fingerprint.svg"
      />
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./splash-screen7.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./splash-screen8.html";
        });
      }
      </script>
  </body>
</html>
