<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen-6">
      <div class="splash-screen-6-child"></div>
      <div class="group-div">
        <div class="group-child3"></div>
        <div class="group-child4"></div>
        <b class="sign-up">Sign Up</b>
      </div>
      <b class="sign-up1">
        <p class="blank-line">&nbsp;</p>
        <p class="sign-up2">Sign Up</p>
      </b>
      <div class="email-address">Email Address</div>
      <div class="already-have-an-container">
        <span class="already-have-an">Already have an account?</span>
        <span> </span>
        <span>
          <span class="login">Login</span>
        </span>
      </div>
      <div class="mainideasgmailcom" id="mainideasgmailcomText">
        Mainideas@gmail.com
      </div>
      <div class="password">Password</div>
      <div class="confirm-password">Confirm Password</div>
      <div class="or">or</div>
      <div class="splash-screen-6-item"></div>
      <div class="splash-screen-6-inner"></div>
      <div class="line-div"></div>
      <div class="splash-screen-6-child1"></div>
      <div class="splash-screen-6-child2"></div>
      <div class="splash-screen-6-child3"></div>
      <img class="google-icon" alt="" src="./public/google.svg" />

      <img class="mask-group-icon" alt="" src="./public/mask-group.svg" />

      <img class="mask-group-icon1" alt="" src="./public/mask-group@2x.png" />

      <img class="mask-group-icon2" alt="" src="./public/mask-group@2x.png" />

      <img class="group-icon" alt="" src="./public/group-91.svg" />
    </div>

    <script>
      var mainideasgmailcomText = document.getElementById("mainideasgmailcomText");
      if (mainideasgmailcomText) {
        mainideasgmailcomText.addEventListener("click", function (e) {
          window.location.href = "./splash-screen4.html";
        });
      }
      </script>
  </body>
</html>
