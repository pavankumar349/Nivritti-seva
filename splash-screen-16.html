<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen-16.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen-16">
      <div class="splash-screen-16-child"></div>
      <b class="login2">Login</b>
      <div class="div12">1</div>
      <div class="div13">4</div>
      <div class="please-enter-your-pin-container">
        <p class="please-enter-your">Please enter your</p>
        <p class="please-enter-your">Pin Code</p>
      </div>
      <div class="rectangle-parent15" id="groupContainer">
        <div class="group-child33"></div>
        <div class="group-child34"></div>
      </div>
      <img
        class="arrow-to-top-icon7"
        alt=""
        src="./public/arrow-to-top@2x.png"
      />

      <div class="enter-pin-code">Enter Pin Code (5-digit)</div>
      <div class="rectangle-parent16">
        <div class="group-child35"></div>
        <div class="group-child36"></div>
        <b class="go">Go</b>
      </div>
      <img class="splash-screen-16-item" alt="" src="./public/group-5.svg" />

      <img class="splash-screen-16-inner" alt="" src="./public/group-6.svg" />

      <div class="div14">2</div>
      <div class="div15">5</div>
      <div class="div16">8</div>
      <div class="div17">0</div>
      <div class="div18">3</div>
      <div class="div19">6</div>
      <div class="div20">9</div>
      <div class="div21">7</div>
      <img class="android-face-icon1" alt="" src="./public/android-face.svg" />

      <img
        class="android-fingerprint-icon1"
        alt=""
        src="./public/android-fingerprint.svg"
      />
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./splash-screen9.html";
        });
      }
      </script>
  </body>
</html>
