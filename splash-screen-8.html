<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen-8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen-8">
      <div class="splash-screen-8-child"></div>
      <b class="profile">Profile</b>
      <div class="please-set-up">Please set up your profile</div>
      <div class="rectangle-parent2" id="groupContainer">
        <div class="group-child7"></div>
        <div class="group-child8"></div>
      </div>
      <img
        class="arrow-to-top-icon"
        alt=""
        src="./public/arrow-to-top@2x.png"
      />

      <div class="splash-screen-8-item"></div>
      <img class="upload-icon" alt="" src="./public/upload.svg" />

      <div class="first-name">First Name</div>
      <div class="micheal">Micheal</div>
      <div class="starc">Starc</div>
      <div class="last-name">Last Name</div>
      <div class="splash-screen-8-inner"></div>
      <div class="splash-screen-8-child1"></div>
      <div class="splash-screen-8-child2"></div>
      <div class="splash-screen-8-child3"></div>
      <img class="splash-screen-8-child4" alt="" src="./public/group-2.svg" />

      <img class="splash-screen-8-child5" alt="" src="./public/group-3.svg" />

      <div class="rectangle-parent3" id="groupContainer1">
        <div class="group-child9"></div>
        <div class="group-child10"></div>
        <div class="set">Set</div>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./splash-screen4.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./splash-screen6.html";
        });
      }
      </script>
  </body>
</html>
