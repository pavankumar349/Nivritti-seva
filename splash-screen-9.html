<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen-9.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen-9">
      <div class="splash-screen-9-child"></div>
      <b class="phone-number">Phone Number</b>
      <div class="please-add-your-container">
        <p class="please-add-your">Please add your</p>
        <p class="please-add-your">mobile phone number</p>
      </div>
      <div class="rectangle-parent4" id="groupContainer">
        <div class="group-child11"></div>
        <div class="group-child12"></div>
      </div>
      <img
        class="arrow-to-top-icon1"
        alt=""
        src="./public/arrow-to-top@2x.png"
      />

      <div class="phone-number1">* Phone Number</div>
      <div class="div">+91 9965874215</div>
      <div class="splash-screen-9-item"></div>
      <div class="rectangle-parent5" id="groupContainer1">
        <div class="group-child13"></div>
        <div class="group-child14"></div>
        <b class="confirm">Confirm</b>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./splash-screen5.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./splash-screen13.html";
        });
      }
      </script>
  </body>
</html>
