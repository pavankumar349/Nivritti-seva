<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./splash-screen-11.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="splash-screen-11">
      <div class="splash-screen-11-child"></div>
      <b class="verify-your-number">Verify your Number</b>
      <div class="please-verify-your-phone-container">
        <p class="please-verify-your">Please verify your</p>
        <p class="please-verify-your">Phone Number</p>
      </div>
      <div class="rectangle-parent6" id="groupContainer">
        <div class="group-child15"></div>
        <div class="group-child16"></div>
      </div>
      <img
        class="arrow-to-top-icon2"
        alt=""
        src="./public/arrow-to-top@2x.png"
      />

      <div class="enter-verification-code">
        Enter Verification Code (5-digit)
      </div>
      <div class="div1">56234</div>
      <div class="splash-screen-11-item"></div>
      <div class="rectangle-parent7" id="groupContainer1">
        <div class="group-child17"></div>
        <div class="group-child18"></div>
        <b class="verify">Verify</b>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./splash-screen13.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./splash-screen11.html";
        });
      }
      </script>
  </body>
</html>
